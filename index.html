<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

<head>
  <title>Titan the Submersible</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="top">
    <h1 class="animate">TITAN,</h1>
    <p class="animate">The Submersible</p>
  </section>
  <div>
    <video autoplay muted playsinline loop class="bgv">
      <source src="assets/bgv.webm" type="video/webm">
      <source src="assets/bgv.mp4" type="video/mp4">
    </video>
  </div>
  <div id="container_diver">
    <input type="checkbox" id="click">
    <label for="click" class="click-me">Toggle Diver</label>
    <div class="content"><img src="assets/Diver.png" class="diver"></div>
  </div>
  <!--Diver-->
  <div>
    <input type="checkbox" id="click_1">
    <label for="click_1" class="click-me_1"><img src="assets/XBox Controller.png" class="xbox"></label>
    <div class="xbox_content">
      <img src="assets/Dialogue_1.png" class="dialogue_1">
      <label for="click_1"><img src="assets/Close_btn.png" id="xbox_close"></label>
    </div>
  </div>
  <!--Xbox Controller-->
  <div>
    <input type="checkbox" id="click_2">
    <label for="click_2" class="click-me_2"><img src="assets/Titan hull.png" class="titan_hull"></label>
    <div class="titan_content">
      <img src="assets/Dialogue_2.png" class="dialogue_2">
      <label for="click_2"><img src="assets/Close_btn.png" id="titan_close"></label>
    </div>
  </div>
  <!--Titan's Hull-->
  <div>
    <input type="checkbox" id="click_3">
    <label for="click_3" class="click-me_3"><img src="assets/Aquaman Underwear.png" class="aquaman_underwear"></label>
    <div class="aquaman_content">
      <img src="assets/Dialogue_3.png" class="dialogue_3">
      <label for="click_3"><img src="assets/Close_btn.png" id="aquaman_close"></label>
    </div>
  </div>
  <!--Aquaman's Underwear-->
  <div>
    <input type="checkbox" id="click_4">
    <label for="click_4" class="click-me_4"><img src="assets/Jack Skull.png" class="jack_skull"></label>
    <div class="jack_content">
      <img src="assets/Dialogue_4.png" class="dialogue_4">
      <label for="click_4"><img src="assets/Close_btn.png" id="jack_close"></label>
    </div>
  </div>
  <!--Jack's Skull-->
  <audio autoplay loop>
    <source src="y2mate.com - Dark Mysterious Music Instrumental  Becoming Alive.mp3">
  </audio>
  <a href="#top"><img src="assets/top.png" id="top_btn"></a>
</body>

</html>
